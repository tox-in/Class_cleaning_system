{% extends 'core/base.html' %}

{% block title %}
    Log in
{% endblock title %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl shadow-sm">
    <h1 class="mb-6 text-3xl font-bold text-center">Log in</h1>

    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small mt-1">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block py-2">
                <i class="fas fa-sign-in-alt me-2"></i> Log in
            </button>
        </div>
    </form>

    <div class="text-center mt-4">
        <p>Don't have an account? <a href="{% url 'signup' %}" class="text-teal-600 hover:underline">Sign up</a></p>
    </div>
</div>
{% endblock content %}
