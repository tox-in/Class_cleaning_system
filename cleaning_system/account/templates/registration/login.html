{% block content %}
<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f3f4f6;">
    <div style="width: 50%; display: none; background-image: url('https://img.freepik.com/free-vector/tablet-login-concept-illustration_114360-7963.jpg?semt=ais_hybrid'); background-size: cover; background-position: center; border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;"></div>
    <div style="width: 50%; max-width: 400px; padding: 2.5rem 2rem; background-color: white; border-radius: 1rem;">
        <h2 style="font-size: 1.875rem; font-weight: bold; text-align: center; color: #1f2937; margin-bottom: 1.5rem;">Log in</h2>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
              <label for="id_username" class="block text-gray-700"
                >Username</label
              >
              <input
                type="text"
                name="username"
                id="id_username"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <div class="mb-4">
              <label for="id_password1" class="block text-gray-700"
                >Password</label
              >
              <input
                type="password"
                name="password"
                id="id_password"
                class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
            >
              Login
            </button>
          </form>

        <p style="text-align: center; color: #6b7280;">
            Don't have an account? 
            <a href="{% url 'signup' %}" style="color: #3b82f6; text-decoration: underline;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
