<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cleaning System{% endblock %}</title>
    <!-- Add optional CSS framework for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Cleaning System</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Welcome, {{ user.username }} ({{ user.role }})</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <!-- Messages -->
        {% if messages %}
            <div class="row">
                <div class="col-md-8 mx-auto">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}

        <!-- Main Content -->
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white text-center py-3 mt-auto">
        <p class="mb-0">Â© 2024 Cleaning System. All rights reserved.</p>
    </footer>

    <!-- Add optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
