{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <a href="{% url 'accounts:register' %}" class="btn btn-secondary">Don't have an account? Register here</a>
{% endblock %}
