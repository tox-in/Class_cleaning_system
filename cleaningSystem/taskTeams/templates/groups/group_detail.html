{% extends 'core/base.html' %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl">{{ group.name }}</h1>
  <div class="py-2 px-6 rounded-xl ring ring-blue-100 ring-offset-0 my-2 flex justify-between">
  <p class="inline-block mb-2 font-medium">Specialization:</p>
  <p class="inline-block mb-2 font-medium">{{ group.specialization }}</p>
  </div>
  <div class="py-2 px-6 rounded-xl ring ring-blue-100 ring-offset-0 my-2 flex justify-between">
  <p class="inline-block mb-2 font-medium">Chief:</p>
  <p class="inline-block mb-2 font-medium">{{ group.chief }}</p>
  </div>
  <div class="py-2 px-6 rounded-xl ring ring-blue-100 ring-offset-0 my-2 flex justify-between">
    <p class="inline-block mb-2 font-medium">Rating:</p>
    <p class="inline-block mb-2 font-medium">{{ group.rating }}</p>
  </div>
  <div class="py-2 px-6 rounded-xl ring ring-blue-100 ring-offset-0 my-2 flex justify-between">
  <p class="inline-block mb-2 font-medium">Members:</p>
  <ul>
    {% for member in group.members.all %}
      <li class="block mb-2 font-sm">{{ member }}</li>
    {% endfor %}
  </ul>
  </div>
  <div class="flex justify-between">
  </form>
  <a
  href="{% url 'group_update' group.pk %}"
  class="mt-4 inline-block py-4 px-8 text-lg rounded-xl text-white bg-cyan-500 hover:text-white-700"
  >Edit</a>

    <form method="post" action="{% url 'group_delete' group.pk %}">
      {% csrf_token %}
    <button
      type="submit"
      class="mt-4 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white"
    >
      Delete
    </button>
  </div>
</div>
{% endblock %}
