{% extends 'core/base.html' %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl"1>Confirm Delete</h1>
  <p class="inline-block mb-2 font-medium">Are you sure you want to delete the group "<p class="px-8 text-large">{{ group.name }}</p>"?</p>
  <div class="flex justify-between">
    {% csrf_token %}
    <form method="post">
    <button
      type="submit"
      class="mt-4 py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white"
    >
    Yes, delete
    </button>
    <a
    href="{% url 'group_list' %}"
    class="mt-4 inline-block py-4 px-8 text-lg rounded-xl text-white bg-cyan-500 hover:text-white-700"
    >Cancel</a>
  </form>
  </div>
</div>
{% endblock %}
